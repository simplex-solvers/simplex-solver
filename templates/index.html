{% extends 'base.html' %}

  {%block cabeca%}
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/index.css') }}">
  {%endblock%}

  {%block menu%}
  <div class="body">
  <form action="/solve" method="post" id="myform">
    <div class="container">

      <div class="grid-item 1">
        <label for="Tipo">Solução:</label>

        <select name="solucao" id="solucao" class="select big">
          <option value="0" disabled selected>--Selecione--</option>
          <option value="graph">Gráfica</option>
          <option value="integer">Solução Inteira</option>
          <option value="primal">Simplex Primal</option>
          <option value="dual">Simplex Dual</option>
        </select>

        <label for="quantidadeCampos" >Quantidade de variáveis:</label>

        <input type="number" id="quantidadeCampos" min="2" class="campo" name="qntdCamp"/>

        <label for="quantidadeRestricoes">Quantidade de restrições:</label>

        <input type="number" id="quantidadeRestricoes" min="1" class="campo" name="qntdRestr"/>

        <input type="button" id="btn" value="Ok" class="btnok">
      </div>

      <div id="container" class="grid-item 2"></div>
      <div id="buttons" class="grid-item 3">
        <!-- <button id="btnsolgraphic" class="button enable"><a href="/grafico">Gráfico</a></button> -->
        <button id="iterations" class="button enable">Solução</button>
      </div>
    </div>
  </form>
</div>
  {%endblock%}

  {%block script%}
  <script src="{{ url_for('static', filename='JS/generateProblem.js') }}"></script>
  <script>
    function enviarFormulario(rota) {
      var formulario = document.getElementById('myform');
      formulario.action = rota;
      formulario.submit();
    }
  </script>
  {%endblock%}
